<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle %} {% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'presentation/css/site.css'%}">
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'presentation/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'presentation/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    
    <!-- Plugin CSS -->
    <link href="{% static 'presentation/vendor/magnific-popup/magnific-popup.css'%}" rel="stylesheet" type="text/css">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'presentation/css/freelancer.min.css'%}" rel="stylesheet">
            {% block styles %} {% endblock %}
</head>
<body id="page-top">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Agenda</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'agenda' %}">Contactos</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'about' %}">Acerca</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      
        <!-- Header -->
        {% block cuerpo %} 

        {% endblock %}

        
    {% block content %} {% endblock %}
      <!-- Bootstrap core JavaScript -->
        <script src="{% static 'presentation/vendor/jquery/jquery.min.js"></script>
        <script src="{% static 'presentation/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="{% static 'presentation/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="{% static 'presentation/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

        <!-- Contact Form JavaScript -->
        <script src="{% static 'presentation/js/jqBootstrapValidation.js"></script>
        <script src="{% static 'presentation/js/contact_me.js"></script>

        <!-- Custom scripts for this template -->
        <script src="{% static 'presentation/js/freelancer.min.js"></script>

    {% block script %} {% endblock %}
</body>
</html>
